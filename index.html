<!DOCTYPE html>
<html>
    <head>
        <title> HTML/CSS Task </title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="stylesheets/app-min.css" rel="stylesheet" media="all">
    </head>
    <body>
<div class="container">  
      <article class="col"> 
        <div class="spacer"></div>
        <div class="grid">
            <div class="roof"></div>
            <div class="wall">
                <div class="carSmall">
                        <div class="carWindow"></div>
                        <div class="carRoof"></div>
                        <div class="carBody"></div>
                        <div class="carWheelFront"></div>
                        <div class="carWheelRear"></div>
                </div>
                <div class="car2">
                    <div class="car2BackGlass"></div>
                    <div class="car2Storage"></div>
                    <div class="car2Bonet"></div>
                    <div class="car2Body"></div>
                    <div class="car2Window"></div>
                    <div class="car2Roof"></div>
                    <div class="car2WheelFront"></div>
                    <div class="car2WheelRear"></div>
                </div>
                <div class="window">
                    <table class="smallWindow">
                        <tr><td></td><td></td><td></td></tr>
                        <tr><td></td><td></td><td></td></tr>
                    </table>
                    <table class="largeWindow">
                        <tr><td></td><td></td><td></td><td></td</tr>
                        <tr><td></td><td></td><td></td><td></td</tr>
                        <tr><td></td><td></td><td></td><td></td</tr>
                        <tr><td></td><td></td><td></td><td></td</tr>
                    </table>
                </div>
                <div class="door">
                    <div class="doorHandle"></div>
                    <div class="doorSignHang"></div>
                    <div class="doorSign"><p>OPEN</p></div>
                </div>
            </div>                  
            <div class="john">
                <div class="johnFace"></div>
                <div class="johnHair"></div>
                <div class="johnHairFront"></div>
                <div class="johnEar"></div>
                <div class="johnEyeRight"></div>
                <div class="johnEyeLeft"></div>
                <div class="johnNose"></div>
                <div class="johnMouth"></div>
                <div class="johnBody"></div>
                <div class="johnHand"></div>
                <div class="johnHandWrist"></div>
                <div class="johnLeg"></div>;
                <div class="johnShoppingBag"></div>
                <div class="johnShoppingBagHang"></div>
                <div class="johnShoeLeft"></div>
                <div class="johnShoeRight"></div>
            </div>
        </div>
</div>

</html>
